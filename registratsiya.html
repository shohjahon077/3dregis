<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Registratsiya / Kirish Shakli</title>
    
    <style>
        /* =================================
           1. CSS STYLING (Boshlanish)
           ================================= */

        /* Asosiy sozlamalar */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b); /* Zamonaviy gradient */
            perspective: 1000px; /* 3D effekti uchun asos */
            overflow: hidden; /* Keraksiz scrollni o'chirish */
        }

        /* 3D sahna va kartochka */
        .scene {
            width: 350px;
            height: 500px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; /* 3D transformatsiyalarini saqlash */
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1); /* Yumshoqroq aylanma animatsiyasi */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Chuqurroq soya */
            border-radius: 15px;
        }

        /* Kartochkaning aylanishi */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Kartochkaning old va orqa tomoni */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Orqa tomonni yashirish */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1); /* Yarim shaffof (Glassmorphism) */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); /* Orqa fonni xiralashtirish */
            color: #fff;
            text-align: center;
        }

        .card-face-front {
            transform: rotateY(0deg);
        }

        .card-face-back {
            transform: rotateY(180deg);
        }

        /* Shakl elementlari */
        h2 {
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 5px 5px 0 0;
            box-sizing: border-box;
            transition: border-bottom-color 0.3s, background 0.3s;
        }

        input:focus {
            border-bottom-color: #00bcd4; /* Fokus rangini o'zgartirish */
            background: rgba(255, 255, 255, 0.15);
            outline: none;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 12px;
            background: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #00a0b8;
            transform: translateY(-2px);
        }

        p {
            margin-top: 25px;
            font-size: 14px;
        }

        a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        /* =================================
           2. CSS STYLING (Tugadi)
           ================================= */
    </style>
</head>
<body>
    <div class="scene">
        <div class="card" id="card">
            
            <div class="card-face card-face-front">
                <h2>Kirish</h2>
                <form id="loginForm">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Parol" required>
                    <button type="submit">Kirish</button>
                </form>
                <p>Hisobingiz yo'qmi? <a href="#" id="showRegister">Ro'yxatdan o'tish</a></p>
            </div>
            
            <div class="card-face card-face-back">
                <h2>Registratsiya</h2>
                <form id="registerForm">
                    <input type="text" placeholder="Ism/Familya" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Parol" required>
                    <input type="password" placeholder="Parolni takrorlang" required>
                    <button type="submit">Ro'yxatdan o'tish</button>
                </form>
                <p>Hisobingiz bormi? <a href="#" id="showLogin">Kirish</a></p>
            </div>
        </div>
    </div>

    <script>
        // =================================
        // 3. JAVASCRIPT KODI (Boshlanish)
        // =================================
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Registratsiya shakliga o'tish (kartochkani aylantirish)
            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                card.classList.add('is-flipped');
            });

            // Kirish shakliga o'tish (kartochkani asl holiga qaytarish)
            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                card.classList.remove('is-flipped');
            });

            // Kirish shaklini jo'natish (Faqa misol)
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Kirish ma\'lumotlari jo\'natildi! (Real loyihada ma\'lumotlar serverga yuboriladi)');
                // e.target.reset(); // Shaklni tozalash
            });

            // Registratsiya shaklini jo'natish (Faqa misol)
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Registratsiya ma\'lumotlari jo\'natildi! (Real loyihada ma\'lumotlar serverga yuboriladi)');
                // e.target.reset(); // Shaklni tozalash
            });
        });
        // =================================
        // 4. JAVASCRIPT KODI (Tugadi)
        // =================================
    </script>
</body>
</html>
